<ion-view view-title="Accounts" ng-controller="AccountsCtrl" hide-back-button="true">
  <ion-content>
    <ion-list>
      <div class="search-bar bar bar-header item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" placeholder="Name, Phone, Etc." ng-model="accountSearchString">
        </label>
        <i class="icon ion-close-circled icon-clear-search" ng-click="accountSearchString = undefined"></i>
      </div>
      <ion-item ng-repeat="account in accounts | orderBy: 'Name' | filter:accountSearchString" class="item-avatar item-icon-right" ng-click="viewAccount(account.idAccount, $event)">
        <div class="thumbnail-spinner-wrapper">
          <p class="thumbnail-label">{{ account.Name.charAt(0) }}</p>
          <i class="checkmark icon ion-ios-checkmark-empty"></i>
        </div>
        <h2>{{ account.Name }}</h2>
        <p>{{ account.BillingAddress.country }}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
