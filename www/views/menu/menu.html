<ion-side-menus enable-menu-with-back-views="{{ showMenuButton }}">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-content class="">
      <div class="sidemenu-header"></div>
      <div class="menu-header">
        Private Banking Clients
      </div>
      <div id="custom-sidemenu">
        <ion-list>
          <ion-item class="sidemenu-item" menu-close href="#">
            <a class="item-icon-left" href="#/app/contacts">
              <i class="icon ion-ios-home"></i>Contacts
              <span class="menu-counter">({{contacts.length}})</span>
            </a>
          </ion-item>
          <ion-item class="sidemenu-item" menu-close href="#">
            <a class="item-icon-left" href="#/app/accounts">
              <i class="icon ion-briefcase"></i>Accounts
              <span class="menu-counter">({{accounts.length}})</span>
            </a>
          </ion-item>
          <ion-item class="sidemenu-item" menu-close href="#">
            <a class="item-icon-left" href="#/app/about">
              <i class="icon ion-information-circled"></i>About the app
            </a>
          </ion-item>
          <ion-item class="sidemenu-item" menu-close href="#">
            <a class="item-icon-left" href="mailto:noreply@blackberry.com">
              <i class="icon ion-bug"></i>Send Feedback
            </a>
          </ion-item>
          <ion-item class="sidemenu-item logout" menu-close href="" ng-click="logout()">
            <a class="item-icon-left" href="#">
              <i class="icon ion-android-exit"></i>Logout
            </a>
          </ion-item>
        </ion-list>
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
