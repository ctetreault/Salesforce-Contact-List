<ion-view title="" ng-controller="AccountProfileCtrl">
  <ion-content>
    <div class="profile-header">
      <div class="profile-details-wrapper">
        <h2 class="profile-title">{{currentAccount.Name}}</h2>
        <p class="profile-sub-title">
          <span class="stronger">{{currentAccount.BillingAddress.country}}</span>
        </p>
      </div>
    </div>
    <div class="item item-divider">
      Contacts
    </div>
    <ion-list>
      <ion-item collection-repeat="contact in currentAccount.Contacts.records | orderBy: 'LastName'" class="item-avatar-left item-icon-right" ng-click="viewContact(contact.idContact, $event)">
        <div class="thumbnail-spinner-wrapper avatar-bg-{{contact.LastName.charAt(0)}}" ng-click="selectUser(contact, $event)">
          <p class="thumbnail-label">{{ contact.FirstName.charAt(0) }}</p>
          <i class="checkmark icon ion-ios-checkmark-empty"></i>
        </div>
        <h2>{{ contact.FirstName }}
          {{ contact.LastName }}</h2>
        <p>{{ contact.Title }}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
